<body>

    <h1 class="text-center my-3 fw-bold">Container Specification</h1>
    <main>
        <section>
            <div>
                <table class="table table-bordered" style="border: 3px solid blue;">
                    <thead>
                      <tr>
                        <th style="border: 3px solid blue;" scope="col" class="col-2 text-center">Conteiner Types</th>
                        <th style="border: 3px solid blue;" scope="col" class="col-2 text-center">Conteiner Sizes</th>
                        <th style="border: 3px solid blue;" scope="col" class="col-8 text-center">Conteiner Specifications</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td style="border: 3px solid blue;" rowspan="3"></td>
                        <td style="border: 3px solid blue;" rowspan="3"></td>
                        <td style="border: 3px solid blue;" rowspan="3">

                            ">
                                <thead>
                                  <tr>
                                    <th style="border: 3px solid black;" scope="col" class="text-center col-4" colspan="2">Capacity</th>
                                    <th style="border: 3px solid black;" scope="col" class="text-center col-4" colspan="2">Door Opening</th>
                                    <th style="border: 3px solid black;" scope="col" class="text-center col-4" colspan="2">Internal Dimensions</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr>
                                    <td style="border: 3px solid black;">Cubic Capacity</td>
                                    <td style="border: 3px solid black;">Max, Payload</td>
                                    <td style="border: 3px solid black;">width</td>
                                    <td style="border: 3px solid black;">Height</td>
                                    <td style="border: 3px solid black;">Length</td>
                                    <td style="border: 3px solid black;">width</td>
                                    <td style="border: 3px solid black;">Height</td>
                                  </tr>
                                
                                </tbody>
                              </table>
                        </td>
                      </tr>
                      <!-- <tr>

                      </tr> -->

    <script src="./assets/js/index.js"></script>

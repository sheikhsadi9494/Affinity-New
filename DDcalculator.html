<body>

      <!-- Navbar -->

      <div id="menu"></div>


    <div class="tab-pane px-1" id="tab3">
        <div class="tab-pane active px-1" id="tab3">

            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-6 p-5 text-left">

                    <div class="body">
                         <h5 class="p-2">Select the system you want to Convert From to To</h5>
                         <div class="form-check px-5">
                             <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                             <label class="form-check-label" for="flexRadioDefault1">
                                 Metric System to Imerial System
                             </label>
                           </div>
                           <div class="form-check px-5">
                             <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                             <label class="form-check-label" for="flexRadioDefault2">
                                 Imperial System to Metric System
                             </label>
                           </div>
                     </div>
                </div>

                 <div class="col">
                     
                </div>
            </div>

            <div class="row" id="tool">  
                 <div class="col col1">
                     <div class="input-group mb-3 d-inline">
                         <select class="form-select" id="inputGroupSelect01" style="padding: 10;">
                             <option  class="p-5 text-muted option" selected>Select the unit</option>
                             <option value="1">One</option>
                             <option value="2">Two</option>
                             <option value="3">Three</option>
                         </select>
                     </div>
                     <div class="py-4">
                         <input class="" type="text" placeholder="80">
                     </div>
                     <div class="py-4">
                       
                    </div>
                     
             </div>
             
                 <!-- <div class="col">
                     <div class="d-inline"><i class="fa-solid fa-angles-right"></i></div>
                 </div> -->

                 <div class="col col2">
                     <div class="input-group mb-3 d-inline">
                         <select class="form-select" id="inputGroupSelect01" style="padding: 10;">
                             <option  class="p-5 text-muted option" selected>Select the unit</option>
                             <option value="1">One</option>
                             <option value="2">Two</option>
                             <option value="3">Three</option>
                         </select>
                     </div>
                     <div class="py-4">
                         <input class="" type="text" placeholder="130">
                     </div>
                     <div class="py-4 d-inline text-left" >
                        <p class="d-inline">Significant Digits:</p>
                        <div class="input-group d-inline">
                            <select class="form-select" id="inputGroupSelect02" style="padding: 10;">
                                <option value="1" selected>1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                    </div>
                 </div>
             </div>


            <div class="row pb-5" id="tool2">  
                 <div class="col-sm-12 col-md-6 col-lg-6 col1">
                     
                 </div>
            </div>
             


             
            <div class="row" id="box">
                <div class="col pb-5">
                     <div class="form-check box">
                         <input class="form-check-input" type="radio" name="flexRadioDefault2" id="flexRadioDefault1" checked>
                         <label class="form-check-label" for="flexRadioDefault2">
                             Close on Replace
                         </label>
                         <div class="d-inline box"><button type="button" class="btn replace px-5">Replace</button></div>
                         <div class="d-inline box"><button type="button" class="btn btn-light px-5">Close</button></div>
                         
                     </div>
                      
                </div>
            
             </div>

             <div class="row p-5">
                 <div class="form-group">
                     <input type="text" class="form-control" id="outcome" placeholder="Outcome: ">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/img/Logo only.png">

    <title>volumetric convertor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="/assets/css/toolStyles.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/volumeconvertor.css">
     <!-- Google fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="stylesheet"href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

     <script src="https://kit.fontawesome.com/248cf7af75.js" crossorigin="anonymous"></script>


     

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
     
     <script>
        $(function() {
            $("#menu").load("header.html");
            $("#footer").load("footer.html");
            
        });
    </script>
    
    <link rel="stylesheet" href="/assets/css/style.css"/>
    <link rel="stylesheet" href="/assets/css/get.css"/>
    <link rel="stylesheet" href="/assets/css/ty.css"/>

</head>
<body>

      <!-- Navbar -->

      <div id="menu"></div>

      <section class="pb-5 fw-bold" id="main">
        <div class="first-section container d-flex flex-column flex-md-row justify-content-center align-items-center mb-6">
            <div class="col-lg-8 col-md-8">
             <h1>Volumetric Convertor</h1>
             <p>Use this form to calculate your Volumetric weight based on your Inputted data.</p>
             <hr>
 
             <form action="">
 
             <div class="row g-3 align-items-center">
 
                 <div class="col-auto">
                 <input class="form-check-input" type="radio" id="cubic" name="unit" value="" aria-label="Radio button for following text input">
                 <label for="cubic-meter">Cubic Meter</label>
                 </div>
 
                 <div class="col-auto">
                 <input class="form-check-input" type="radio" id="cubi" name="unit" value="" aria-label="Radio button for following text input">
                 <label for="cubic-meter">Cubi Feet</label>
                 </div>
 
             </div>
 
             </form>
 
             <form action="">
                 <div class="input-group mb-3">
 
                     <div class="row g-3 align-items-center">
 
                     <div class="col-auto">
                     <label class="" for="inputGroupSelect01">Unit of Measurement</label>
                     </div>
 
                     <div class="col-auto">
                     <select class="form-select" id="inputGroupSelect01">
                       <option selected>cm</option>
                       <option value="1">One</option>
                       <option value="2">Two</option>
                       <option value="3">Three</option>
                     </select>
                     </div>
 
                     <div class="col-auto">
                     <select class="form-select" id="inputGroupSelect01">
                         <option selected>Kg</option>
                         <option value="1">One</option>
                         <option value="2">Two</option>
                         <option value="3">Three</option>
                       </select>
                       </div>
 
                       <div class="col-auto">
                       <input type="number" class="form-control" id="" placeholder="Actual Weight (Kg)*">
                     </div>
                     </div>
                   </div>
             </form>
 
             <hr>
 
             <label>Dimensions (Cm)</label>
 
             <form action="">
                 <div class="input-group mb-3">
 
                 <div class="row g-3 align-items-center">
 
                 <div class="col-auto">
                 <input type="number" class="form-control" id="" placeholder="Length (cm)">
                 </div>
 
                 <div class="col-auto">
                 <input type="number" class="form-control" id="" placeholder="width (cm)">
                 </div>
 
                 <div class="col-auto result">
                     <label for="exampleInputEmail1" class="form-label" >Your Calculated volumetric weight (Kg)</label>
                     <input type="number" class="form-control" placeholder="0" id="">
                   </div>
 
                 </div>
                 </div>
             </form>
 
             <form action="">
                 <div class="input-group mb-3">
 
                 <div class="row g-3 align-items-center">
 
                 <div class="col-auto">
                 <input type="number" class="form-control" id="" placeholder="Height (cm)">
                 </div>
 
                 <div class="col-auto">
                 <input type="number" class="form-control" id="" placeholder="Quantity">
                 </div>
 
                 <div class="col-auto result">
                     <label for="exampleInputEmail1" class="form-label" >Your Chargeable Weight (Kg)</label>
                     <input type="number" class="form-control" placeholder="0" id="">
                   </div>
 
                 </div>
                 </div>
             </form>
 
            </div>
            <div class="col-lg-4 col-md-4 text-center">
                <img class="colImg" src="./assets/img/Group.png">
                <div class="blue">
                    <h2>OUTCOME</h2>
                    <h2>28,000</h2>
                </div>
            </div>
         </div>
     </section>



   
    


    <!-- footer -->

<div id="footer"></div>


<script src="/assets/js/index.js"></script>
</body>
</html>

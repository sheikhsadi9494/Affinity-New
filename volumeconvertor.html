    <link rel="stylesheet" type="text/css" href="/assets/css/toolStyles.css">

     <link rel="preconnect" href="https://fonts.googleapis.com">

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

     

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        $(function() {
            $("#menu").load("header.html");
            $("#footer").load("footer.html");
            
        });
    </script>

<body>

      <!-- Navbar -->

      <div id="menu"></div>
      <h1 class="text-center fw-bold pt-2">Volumetric Convertor</h1>
      <p class="text-center">Use this form to calculate your Volumetric weight based on your Inputted data.</p>
      <section class="container mt-4 mb-5 pb-4">
        <div class="fw-bold shadow-lg pt-5 pb-4 px-4" style="border-radius: 20px;" id="main">
            <div class="first-section container d-flex flex-column flex-md-row justify-content-center align-items-center mb-6">
                <div class="col-lg-8 col-md-8">
                 <form action="">
     
                 <div class="row g-3 pb-3 align-items-center">
     
                     <div class="col-auto">
                     <input class="form-check-input" type="radio" id="cubic" name="unit" value="" aria-label="Radio button for following text input">
                     <label for="cubic-meter">Cubic Meter</label>
                     </div>
     
                     <div class="col-auto">
                     <input class="form-check-input" type="radio" id="cubi" name="unit" value="" aria-label="Radio button for following text input">
                     <label for="cubic-meter">Cubi Feet</label>
                     </div>
     
                 </div>
     
                 </form>
     
                 <form action="">
                     <div class="input-group mb-3">
     
                         <div class="row g-3 align-items-center">
     
                         <div class="col-auto">
                         <label class="" for="inputGroupSelect01">Unit of Measurement</label>
                         </div>
     
                         <div class="col-auto">
                         <select class="form-select" id="inputGroupSelect01">
                           <option selected>cm</option>
                           <option value="1">One</option>
                           <option value="2">Two</option>
                           <option value="3">Three</option>
                         </select>
                         </div>
     
                         <div class="col-auto">
                         <select class="form-select" id="inputGroupSelect01">
                             <option selected>Kg</option>
                             <option value="1">One</option>
                             <option value="2">Two</option>
                             <option value="3">Three</option>
                           </select>
                           </div>
     
                           <div class="col-auto">
                           <input type="number" class="form-control" id="" placeholder="Actual Weight (Kg)*">
                         </div>
                         </div>
                       </div>
                 </form>
     
                 <hr>
     
                 <label>Dimensions (Cm)</label>
     
                 <form action="">
                     <div class="input-group mb-3">
     
                     <div class="row g-3 align-items-center">
     
                     <div class="col-auto">
                     <input type="number" class="form-control labelEffect" id="" placeholder="Length (cm)">
                     </div>
     
                     <div class="col-auto">
                     <input type="number" class="form-control labelEffect" id="" placeholder="width (cm)">
                     </div>
     
                     <div class="col-auto result">
                         <label for="exampleInputEmail1" class="form-label" >Your Calculated volumetric weight (Kg)</label>
                         <input type="number" class="form-control" placeholder="0" id="">
                       </div>
     
                     </div>
                     </div>
                 </form>
     
                 <form action="">
                     <div class="input-group mb-3">
     
                     <div class="row g-3 align-items-center">
     
                     <div class="col-auto">
                     <input type="number" class="form-control labelEffect" id="" placeholder="Height (cm)">
                     </div>
     
                     <div class="col-auto">
                     <input type="number" class="form-control labelEffect" id="" placeholder="Quantity">
                     </div>
     
                     <div class="col-auto result">
                         <label for="exampleInputEmail1" class="form-label" >Your Chargeable Weight (Kg)</label>
                         <input type="number" class="form-control" placeholder="0" id="">
                       </div>
     
                     </div>
                     </div>
                 </form>
     
                </div>
                <div class="col-lg-4 col-md-4 text-center">
                    <div class="bg-primary mx-5 py-lg-4" style="border-radius: 20px;">
                        <h2 style="color: white;" class="fs-3 fw-bolder pb-lg-3">OUTCOME</h2>
                        <h2 style="color: white;" class="fs-4">28,000</h2>
                    </div>
                </div>
             </div>
            </div>
    
      </section>


   
    


    <!-- footer -->

<div id="footer"></div>

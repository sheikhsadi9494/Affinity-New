            <h1>Request A Free no-obligation Quote for Spot Freight Rates</h1>
            <div class="line"></div>

        <div class="container-fluid">

                            <!-- progressbar -->
                            <ul id="progressbar">
                                <li class="active" id="account"><strong>1.Conact Information</strong></li>
                                <li id="personal"><strong>2.Cargo Information</strong></li>
                                <li id="payment"><strong>3.Transport Information</strong></li>
                                <li id="confirm"><strong>Finish</strong></li>
                            </ul>
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                            </div> <br>
                            <!-- fieldsets -->
                             <fieldset class="shadow-lg mt-3" style="border-radius: 20px;">
                                    
                                <div class="form-card">
                                    <h4 class="fw-bold mb-3">Conact Information</h4>

                                    <div class="row">


                                        <div class="form-group col-md-4 col-sm-12">
                                            <label class="fieldlabels">Given Name</label> <i class="fa fa-question-circle" data-toggle="tooltip" title="Enter Your FirstName"></i>
                                            <input type="text" class="form-control" name="firstname" placeholder="First Name">
                                        </div>




                                        <div class="form-group col-md-4 col-sm-12">
                                            <label class="fieldlabels">Surname</label> <i class="fa fa-question-circle" data-toggle="tooltip" title="Enter Your Last Name"></i>
                                            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="last Name">
                                        </div>




                                        <div class="form-group col-md-4 col-sm-12">
                                            <label class="fieldlabels">E-mail Id</label> <i class="fa fa-question-circle" data-toggle="tooltip" title="Enter Your Email Ex.abc@workmail.com"></i>
                                            <input type="email" class="form-control" id="emailid" name="emailid" placeholder="abc@workmail.com">
                                        </div>






                                        <div class="form-group col-md-4 col-sm-12">
                                            <label class="fieldlabels">Company Name</label> <i class="fa fa-question-circle" data-toggle="tooltip" title="Enter Company Name"></i>
                                            <input type="text" class="form-control" id="companyname" name="companyname" placeholder="Company Name">
                                        </div>






                                        <div class="form-group col-md-4 col-sm-12">
                                            <label class="fieldlabels">Whatsapp *</label> <i class="fa fa-question-circle" data-toggle="tooltip" title="Enter Your Whatsapp number"></i>
                                            <input type="tel" class="form-control" id="Whatsapp" name="Whatsapp" placeholder="+888-39849389">
                                        </div>




                                        <div class="form-group col-md-4 col-sm-12">
                                            <label class="fieldlabels">Customer Type *</label> <i class="fa fa-question-circle" data-toggle="tooltip" title="What describes your Business"></i>
                                            <select class="form-select" id="salutation" name="salution" aria-label="Default select example">
                                                <option hidden disabled selected>Select</option>
                                                <option value="1">Exporter-Importer</option>
                                                <option value="2">Custom Clearing Agent</option>
                                                <option value="3">Freight Forwarder</option>
                                              </select>
                                        </div>




                                        <div class="form-group col-md-4 col-sm-12">
                                            <label class="fieldlabels">Country *</label> <i class="fa fa-question-circle" data-toggle="tooltip" title="Select Your Country"></i>
                                            <select class="form-control" id="country" name="country">
                                                <option disabled value="" selected="selected">Select Country *</option>
                                        </select>
                                        </div>






                                        <div class="form-group col-md-4 col-sm-12">
                                            <label class="fieldlabels">State *</label> <i class="fa fa-question-circle" data-toggle="tooltip" title="Select Your state"></i>
                                            <select class="form-control" id="State" name="State">
                                                <option disabled value="" selected="selected">Please select Country first *</option>

                                        
                                    </select>
                                        </div>







                                        <div class="form-group col-md-4 col-sm-12">
                                            <label class="fieldlabels">City *</label> <i class="fa fa-question-circle" data-toggle="tooltip" title="Select Your City"></i>

                                              </select>
                                        </div>


                                        <div class="form-group col-md-4 col-sm-12">

                                        </div>


                                        <div class="form-group col-md-4 col-sm-12 pincode">

                                        </div>



                                    </div>


                                </div>

                                                <option disabled selected="selected">Please select Any One*</option>

                                                <option value="Hazardous Cargo">Hazardous cargo</option>

                                        
                                    </select>

                                        </div>




                                        <div class="form-group col-md-4 col-sm-12">
                                            <label class="fieldlabels">Commodity *</label> <i class="fa fa-question-circle" data-toggle="tooltip" title="Customer Type"></i>

                                        </div>




                                        <div class="form-group col-md-4 col-sm-12">
                                            <label class="fieldlabels">HSN Code *</label> <i class="fa fa-question-circle" data-toggle="tooltip" title="Enter Your Whatsapp number"></i>
                                            <input type="text" class="form-control" id="hsncode" name="hsncode" placeholder="188-abc-3432">
                                        </div>




                                        <div class="form-group col-md-4 col-sm-12">

                                        </div>

                                        </div>

                                        </div>

                                                            <label class="fieldlabels">Freight Terms*</label> <i class="fa fa-question-circle" data-toggle="tooltip" title="Freight Terms"></i>
                                                            <select class="form-control" id="freignt" name="freight">
                                                <option disabled selected="selected" value="">Freignt Terms (Incoterm)* ↓</option>
                                                <option value="EXW (Ex-works)" title="This means that the seller makes the goods available at a specified location, usually the seller’s factory. The buyer is responsible for onward transportation of the goods and bears the cost for the same">EXW (Ex-works)</option>
                                                <option value="DAP (Delivered At Place)" title="The seller is responsible for delivering the goods to a designated place">DAP (Delivered At Place)</option>
                                                <option value="FOB (Free on Board)" title="The seller completes delivery when he loads the goods on a ship specified by the buyer at a named port. Hence, the seller is “free” of responsibility once the goods are “on board” the ship. Any liability for damage or loss thereafter passes to the buyer. This rule applies to goods transported by sea or inland waterway.">FOB (Free on Board)</option>
                                                <option value="FCA (Free Carrier)" title="The seller delivers the goods to a carrier or an agent nominated by the buyer at the seller’s premises or another specified location.">FCA (Free Carrier)</option>
                                                <option value="FAS (Free Alongside Ship)" title="The seller delivers the goods alongside the ship (on a barge or quay, for example). The buyer must load the goods on the ship. This rule applies only to sea transport.">FAS (Free Alongside Ship)</option>
                                                <option value="CFR (Cost and Freight)" title="The seller delivers the goods on a ship at the designated port and pays for cost and freight to bring the goods to the port.">CFR (Cost and Freight)</option>
                                                <option value="CIF (Cost, Insurance and Freight)" title="The seller delivers the goods on the ship at the named port and pays for cost, freight and insurance to transport the goods to the port">CIF (Cost, Insurance and Freight)</option>
                                                <option value="CPT (Carriage Paid To)" title="The seller delivers the goods to a named place and pays for carriage to that place.">CPT (Carriage Paid To)</option>
                                                <option value="CIP (Carriage and Insurance Paid To)" title="The seller delivers the goods to a named place, pays for both carriage and insurance of the goods to that place.">CIP (Carriage and Insurance Paid To)</option>
                                                <option value="DPU (Delivered At Place Unloaded)" title="The seller delivers the goods at a designated place and unloads them, bearing the risks and costs of both. This is the only rule that requires the seller to unload the goods to complete delivery. The buyer takes care of any import clearance charges, taxes and duties">DPU (Delivered At Place Unloaded)</option>
                                                <option value="DDP (Delivered Duty Paid)" title="The seller bears the maximum responsibility here as he arranges for carriage and delivery of goods at a named place, and pays for import clearance as well as any duties and taxes that might apply">DDP (Delivered Duty Paid)</option>

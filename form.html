<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />


    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    


    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/get.css" />
    <link rel="stylesheet" href="/assets/css/index.css" />
    <link rel="stylesheet" href="/assets/css/single.css" />
    <link rel="stylesheet" href="/assets/css/ty.css" />
    <link rel="stylesheet" href="/assets/css/form.css" />


    <!-- font Awesome -->
    <script src="https://kit.fontawesome.com/efd71d3ed7.js" crossorigin="anonymous"></script>





    <title>Affinity</title>
    <style>
        body {
            background-image: url("/img/src/bluewave.png"), url("/img/white-wave.png");
            background-size: contain, contain;
            background-position: top, bottom;
        }
    </style>

    <script>
        $(function() {
            $("#menu").load("header.html");
            $("#footer").load("footer.html");

        });
    </script>

</head>

<body>

    <!-- Navbar -->

    <div id="menu"></div>

    <!-- Navbar ends -->

    <!-- Google Automatic Sign in -->


    <section class="form">

        <div class="container heading">
            <div class="line"></div>
            <h1>Request A Free no-obligation Quote for Spot Freight Rates</h1>
            <div class="line"></div>
        </div>


        <div class="container-fluid">
            <div class="row justify-content-center" style="flex-direction: row;">
                <div class="col-11 col-sm-9 col-md-7 col-lg-12 col-xl-8 text-center p-0 mt-3 mb-2">
                    <div class="px-0 pt-4 pb-0 mt-3 mb-3">

                        <form id="msform" name="google-sheet" method="post" autocomplete="on" >
                            <!-- progressbar -->
                            <ul id="progressbar">
                                <li class="active" id="account"><strong>1.Conact Information</strong></li>
                                <li id="personal"><strong>2.Cargo Information</strong></li>
                                <li id="payment"><strong>3.Transport Information</strong></li>
                                <li id="confirm"><strong>Finish</strong></li>
                            </ul>
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                            </div> <br>
                            <!-- fieldsets -->
                            <fieldset>

                                <div class="form-card">


                                    <div class="row">


                                        <div class="form-group col-md-4">
                                            <label class="fieldlabels">Name</label> <i class="fa fa-question-circle" data-toggle="tooltip" title="Enter Your FirstName"></i>
                                            <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name">
                                        </div>



                                        <div class="form-group col-md-4">
                                            <label class="fieldlabels">Middle name</label> <i class="fa fa-question-circle" data-toggle="tooltip" title="Enter Your MiddleName"></i>
                                            <input type="text" class="form-control" id="middlename" name="middlename" placeholder="MiddleName">
                                        </div>




                                        <div class="form-group col-md-4">
                                            <label class="fieldlabels">Last name</label> <i class="fa fa-question-circle" data-toggle="tooltip" title="Enter Your LastName"></i>
                                            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="lastName">
                                        </div>




                                        <div class="form-group col-12">
                                            <label class="fieldlabels">E-mail Id</label> <i class="fa fa-question-circle" data-toggle="tooltip" title="Enter Your Email Ex.abc@gmail.com"></i>
                                            <input type="email" class="form-control" id="emailid" name="emailid" placeholder="abc@gmail.com">
                                        </div>






                                        <div class="form-group col-12">
                                            <label class="fieldlabels">Company Name</label> <i class="fa fa-question-circle" data-toggle="tooltip" title="Enter Company Name"></i>
                                            <input type="text" class="form-control" id="companyname" name="companyname" placeholder="Company Name">
                                        </div>





                                        <div class="form-group col-12">
                                            <label class="fieldlabels">Street</label> <i class="fa fa-question-circle" data-toggle="tooltip" title="Enter Street Name"></i>
                                            <input type="text" class="form-control" id="address" name="address" placeholder="Street Name">
                                        </div>






                                        <div class="form-group col-6">
                                            <label class="fieldlabels">Whatsapp *</label> <i class="fa fa-question-circle" data-toggle="tooltip" title="Enter Your Whatsapp number"></i>
                                            <input type="tel" class="form-control" id="Whatsapp" name="Whatsapp" placeholder="+888-39849389">
                                        </div>




                                        <div class="form-group col-6">
                                            <label class="fieldlabels">Customer Type *</label> <i class="fa fa-question-circle" data-toggle="tooltip" title="Customer Type"></i>
                                            <input type="text" class="form-control" id="customertype" name="customertype" placeholder="">
                                        </div>




                                        <div class="form-group col-12">
                                            <label class="fieldlabels">Country *</label> <i class="fa fa-question-circle" data-toggle="tooltip" title="Select Your Country"></i>
                                            <select class="form-control" id="country" name="country" required>
                                                <option disabled value="" selected="selected">Select Country *</option>
                                        </select>
                                        </div>






                                        <div class="form-group col-12">
                                            <label class="fieldlabels">State *</label> <i class="fa fa-question-circle" data-toggle="tooltip" title="Select Your state"></i>
                                            <select class="form-control" id="State" name="State" required>
                                                <option disabled value="" selected="selected">Please select Country first *</option>

                                        
                                    </select>
                                        </div>







                                        <div class="form-group col-12">
                                            <label class="fieldlabels">District *</label> <i class="fa fa-question-circle" data-toggle="tooltip" title="Select Your District"></i>
                                            <select class="form-control" id="District" name="District">
                                                <option disabled value="" selected="selected">Please select State first *</option>
                                               
                                              </select>
                                        </div>





                                        <div class="form-group col-12 pincode">
                                            <label class="fieldlabels">ZIP Code *</label> <i class="fa fa-question-circle" data-toggle="tooltip" title="Enter Your Zipcode"></i>
                                            <input type="number" class="form-control" id="Zipcode" name="Zipcode" placeholder="Zipcode">
                                        </div>



                                    </div>


                                </div>
    

                                <input type="submit" name="next" class="next action-button" value="Next" />
                            </fieldset>

                            <fieldset>

                                <div class="form-card">


                                    <div class="row">


                                        <div class="form-group col-6">


                                            <label class="fieldlabels">Commodity Nature*</label> <i class="fa fa-question-circle" data-toggle="tooltip" title="Select Your Country"></i>
                                            <select class="form-control" id="CommodityNature" name="CommodityNature">
                                                <option disabled value="" selected="selected">Please select Any One*</option>

                                        
                                    </select>

                                        </div>




                                        <div class="form-group col-6">
                                            <label class="fieldlabels">Commodity *</label> <i class="fa fa-question-circle" data-toggle="tooltip" title="Customer Type"></i>
                                            <input type="text" class="form-control" id="commodity" name="commodity" placeholder="Commodity*">
                                        </div>




                                        <div class="form-group col-6">
                                            <label class="fieldlabels">HSN Code *</label> <i class="fa fa-question-circle" data-toggle="tooltip" title="Enter Your Whatsapp number"></i>
                                            <input type="text" class="form-control" id="hsncode" name="hsncode" placeholder="188-abc-3432">
                                        </div>




                                        <div class="form-group col-6">
                                            <label class="fieldlabels">UN Number *</label> <i class="fa fa-question-circle" data-toggle="tooltip" title="Customer Type"></i>
                                            <input type="number" class="form-control" id="unnumber" name="unnumber" placeholder="UN Number*">
                                        </div>




                                        <div class="form-group col-12">
                                            <label class="fieldlabels">Estimated Total Weight(in Kilos) *</label> <i class="fa fa-question-circle" data-toggle="tooltip" title="Enter Company Name"></i>
                                            <input type="text" class="form-control" id="Estimated_Total_Weight" name="Estimated_Total_Weight" placeholder="Estimated Total Weight(in Kilos) *">
                                        </div>





                                        <div class="form-group col-12">
                                            <label class="fieldlabels">Estimated Volumes (Cbm) *</label> <i class="fa fa-question-circle" data-toggle="tooltip" title="Enter Company Name"></i>
                                            <input type="text" class="form-control" id="Estimated_Volumes" name="Estimated_Volumes" placeholder="Estimated Volumes (Cbm)*">
                                        </div>





                                        <div class="form-group col-12">
                                            <label class="fieldlabels">Estimated Date of shipment *</label> <i class="fa fa-question-circle" data-toggle="tooltip" title="Enter Street Name"></i>
                                            <input type="date" class="form-control" id="Estimated_Date_Of_Hip" name="Estimated_Date_Of_Hip" placeholder="Estimated Date of hipment*">
                                        </div>




                                        <div class="form-group col-12 pincode">
                                            <label class="fieldlabels">Remarks *</label> <i class="fa fa-question-circle" data-toggle="tooltip" title="Enter Your Remarks"></i>
                                            <input type="number" class="form-control" id="remarks" name="remarks" placeholder="remarks">
                                        </div>



                                    </div>


                                </div>




                                <input type="button" name="back" class="previous action-button-previous" value="Back" />
                                <input type="button" name="next" class="next action-button" value="Next" />


                            </fieldset>



                            <fieldset>


                                    <div class="form-card">



                                        <div class="row">
    
                                            <div class="form-group col-12">
                                                <label class="fieldlabels">Shipping Mode</label> <i class="fa fa-question-circle" data-toggle="tooltip" title="Select Your Country"></i>
                                                <select class="form-control" id="shippingmode_1" name="shippingmode">
                                                            <option disabled selected value="SelectState">Air/Sea *</option>
                                                            <option value="Air">Air</option>
                                                            <option value="Sea">Sea</option>
                                                        </select>
    
                                            </div>
    
    
    
    
    
                                            <div class="form-group col-12">
                                                <label class="fieldlabels">Shipping Type </label> <i class="fa fa-question-circle" data-toggle="tooltip" title="Select Your Country"></i>
                                                <select class="form-control" id="shippingtype" name="shipping type">
                                                    <option disabled value="" selected="selected">FCL/LCL*</option>

                                            
                                            </select>
                                            </div>
                                            
                                            <div class="form-group col-6">
                                                            <!-- <label class="fieldlabels">Commodity Nature*</label> <i class="fa fa-question-circle" data-toggle="tooltip" title="Select Your Country"></i> -->
                                                            <select class="form-control" id="container_type" name="container type">
                                            <option disabled selected value="">Container Type* ↓</option>
                                            </select>
    
                                                        </div>
    
                                                        
    
                                                    
    
                                                        <div class="form-group col-6">
                                                            <!-- <label class="fieldlabels">Commodity Nature*</label> <i class="fa fa-question-circle" data-toggle="tooltip" title="Select Your Country"></i> -->
                                                            <select class="form-control" id="container_size" name="Container Size">
                                                                <option disabled value="" selected="selected">Container Size*</option>

                                            </select>
    
                                                        </div>
    
                                                    
    
                                                    
    
                                                        <div class="form-group col-6">
                                                            <!-- <label class="fieldlabels">Commodity Nature*</label> <i class="fa fa-question-circle" data-toggle="tooltip" title="Select Your Country"></i> -->
                                                            <select class="form-control" id="quantities_2" name="Quantity">

                                                                <option disabled value="" selected="selected">Quantity *</option>

                                                
                                            </select>
    
                                                        
                                                        </div>
    
                                                        
    
                                                        <div class="form-group col-6">
                                                            <label class="fieldlabels">Country Of Orgin *</label> <i class="fa fa-question-circle" data-toggle="tooltip" title="Country/Orgin"></i>
                                                            <input type="text" class="form-control" id="country_of_origin" name="country of origin" placeholder="Country of origin">
                                                        </div>
    
                                                        
    
                                                        
    
                                                        <div class="form-group col-6">
                                                            <!-- <label class="fieldlabels">Place of Receipt *</label> <i class="fa fa-question-circle" data-toggle="tooltip" title="Customer Type"></i> -->
                                                            <input type="text" class="form-control" id="place_of_receipt" name="place of Receipt" placeholder="">
                                                        </div>
                                                        
    
                                                        
                                                        <div class="form-group col-6">
                                                            <!-- <label class="fieldlabels">Estimated Total Weight(in Kilos) *</label> <i class="fa fa-question-circle" data-toggle="tooltip" title="Enter Company Name"></i> -->
                                                            <input type="text" class="form-control" id="port_of_loading" name="port of loading" placeholder="Port of Loading*">
                                                        </div>
                                                    
    
    
                                                        <div class="form-group col-6">
                                                            <!-- <label class="fieldlabels">Estimated Volumes (Cbm) *</label> <i class="fa fa-question-circle" data-toggle="tooltip" title="Enter Company Name"></i> -->
                                                            <input type="text" class="form-control" id="country_of_destination" name="country of dstination" placeholder="Country Of Destination*">
                                                        </div>
    
    
                                                        
    
                                                        <div class="form-group col-6">
                                                            <!-- <label class="fieldlabels">Estimated Date of hipment *</label> <i class="fa fa-question-circle" data-toggle="tooltip" title="Enter Street Name"></i> -->
                                                            <input type="text" class="form-control" id="port_of_discharge" name="port of discharge" placeholder="Port Of Discharge*">
                                                        </div>
    
    
                                                        <div class="form-group col-6">
                                                            <!-- <label class="fieldlabels">Estimated Date of hipment *</label> <i class="fa fa-question-circle" data-toggle="tooltip" title="Enter Street Name"></i> -->
                                                            <input type="text" class="form-control" id="place_of_delivery" name="place of delivery" placeholder="Place of Delivery*">
                                                        </div>
    
    
                                                        <div class=" form-group col-6">
                                                            <!-- <label class="fieldlabels">Commodity Nature*</label> <i class="fa fa-question-circle" data-toggle="tooltip" title="Select Your Country"></i> -->
                                                            <select class="form-control" id="freignt" name="state">
                                                <option disabled selected="selected" value="">Freignt Terms (Incoterm)* ↓</option>

    
                                            </select>
    
                                                        </div>
    
    
                                                    </div>
    
    
    
    
                                                </div>

                                <input type="button" name="back" class="previous action-button-previous" value="Back" />
                                <input type="submit" name="submit" class="next action-button" value="Submit" />

                            </fieldset>


                            <fieldset>
                                <div class="form-card">
                                    <div class="row">
                                        <div class="col-12 form-group text-center">
                                            <h2 class="fs-title">Finish:</h2>
                                        </div>

                                    </div> <br><br>
                                    <h2 class="purple-text text-center"><strong>Form Submitted!</strong></h2> <br>
                                    <div class="row justify-content-center">
                                        <div class="col-12 text-center  check"> <i class="fas fa-check-double"></i> </div>
                                    </div> <br><br>

                                </div>
                            </fieldset>
                        </form>


                    </div>
                </div>
            </div>
        </div>


    </section>


    <div id="footer"></div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <script src="assets/vendor/jquery.easing/jquery.easing.min.js"></script>
    <script src="assets/vendor/php-email-form/validate.js"></script>
    <script src="assets/vendor/waypoints/jquery.waypoints.min.js"></script>
    <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
    <script src="assets/vendor/venobox/venobox.min.js"></script>
    <script src="assets/vendor/owl.carousel/owl.carousel.min.js"></script>
    <script src="assets/vendor/aos/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-steps/1.1.0/jquery.steps.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        $(function() {
            $('[data-toggle="tooltip"]').tooltip()
        })
        


        // Example starter JavaScript for disabling form submissions if there are invalid fields

    </script>
